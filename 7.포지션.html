<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 페비콘 링크, 부트스트랩 CSS, 부트스트랩 JS -->
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script defer src="js/bootstrap.bundle.min.js"></script>

    <title>포지션</title>
    <style>
      div > div {
        min-height: 70px;
        min-width: 70px;
        margin: 20px;
        display: inline-block;
        background-color: #1e1e1e;
      }
      div {
        min-width: 50px;
        min-height: 50px;
      }
      body {
        margin-bottom: 500px;
      }
    </style>
  </head>

  <body>
    <!-- POSITIONS 상대(relative)/절대(absolute) 좌표, 고정 -->

    <!-- 젤 큰박스(화면전체) 상대좌표 : 자기위치에서 얼마만큼이동 -->
    <div
      class="position-relative border border-5 border-danger text-white"
      style="height: 100vh"
    >
      <!-- 절대좌표의 기준은 부모중 position 있는 박스, 없으면 화면기준 -->
      <!-- 아무것도 안적으면 젤 왼쪽 젤 위쪽 기준 -->
      <div class="position-absolute">1</div>
      <!--50%임 50px아님!!-->
      <div class="position-absolute bottom-50 end-50">2</div>
      <div class="position-absolute bottom-0 end-0">3</div>
      <div class="position-absolute top-50 start-50 translate-middle">4</div>
      <div class="position-absolute top-o end-0">5</div>
      <!-- <div class="position-absolute top-100 start-0"></div> -->
    </div>

    <button class="btn btn-primary position-relative">
      Mails
      <span
        class="position-absolute bg-secondary badge rounded-pill top-0 start-100 translate-middle"
        >+99</span
      >
    </button>

    <!-- 고정좌표 ,  스크롤해도 항상 그자리 -->
    <div class="position-fixed bg-primary top-50 start-50"></div>
  </body>
</html>
