<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 페비콘 링크, 부트스트랩 CSS, 부트스트랩 JS -->
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script defer src="js/bootstrap.bundle.min.js"></script>

    <title>캐로셀</title>
  </head>

  <body>
    <!-- 기본 예제  id가 #뒤에 오는 단어랑 같아야 작동-->
    <div id="caro" class="carousel slide" data-bs-ride="carousel">
      <!-- 인디케이터 -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#caro"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#caro"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#caro"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <!-- 이너 : 이미지 슬라이더 -->
      <div class="carousel-inner vh-100">
        <div class="carousel-item active">
          <img src="/img/slide1.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item" data-bs-interval="1">
          <img src="/img/slide2.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="img/slide3.jpg" class="d-block w-100" alt="..." />
        </div>
      </div>
      <!-- 왼쪽 오른쪽 버튼 -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#caro"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">왼쪽</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#caro"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">오른쪽</span>
      </button>
    </div>
  </body>
</html>
